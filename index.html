  <title>Wallet Whale</title>

<style>body {background-color: powderblue}</style>
<body>


  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <img src="img/whale.png" style="width: 180px; margin-top: 10px;">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Card</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
        </span>
      </ul>
    </div>
  </nav>


  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Enter password</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>


  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>


  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>


  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Card</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Use of Card</label>
        </div>
        <div class="input-field">
          <textarea id="name" class="materialize-textarea" required></textarea>
          <label for="name">Name</label>
        </div>
        <div class="input-field">
          <textarea id="goodthru" class="materialize-textarea" required></textarea>
          <label for="goodthru">Good Thru Date</label>
        </div>
        <div class="input-field">
          <textarea id="card#" class="materialize-textarea" required></textarea>
          <label for="card#">Card Number(No -)</label>
        </div>
        <div class="input-field">
          <textarea id="cvv" class="materialize-textarea" required></textarea>
          <label for="cvv">CVV</label>
        </div>
        <div class="input-field">
          <textarea id="address" class="materialize-textarea" required></textarea>
          <label for="address">Address</label>
        </div>
        <div class="input-field">
          <textarea id="postcode" class="materialize-textarea" required></textarea>
          <label for="postcode">Postal Code</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>


  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 cards" style="border: none;">
      
    </ul>
  </div>
